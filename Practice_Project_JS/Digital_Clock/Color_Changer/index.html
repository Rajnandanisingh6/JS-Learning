<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body style="background-color: black; color: white; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div id="parent">
        <h1>Background Color Changer</h1>
        <button id="red" style="background-color: red; width: 100px; height: 50px;">Red</button>
        <button id="green" style="background-color: green; width: 100px; height: 50px;">Green</button>
        <button id="blue" style="background-color: blue; width: 100px; height: 50px;">Blue</button>
        <button id="yellow" style="background-color: yellow; width: 100px; height: 50px;">Yellow</button>
    </div>
</body>
<script src="index.js"></script>
</html>
